<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Client list
    </ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink] = "['/add-product']">Add Product</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button [routerLink] = "['/seller']">Vendedores</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-refresher slot="fixed" (ionRefresh)="refreshSeller($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-list>
    <ion-item *ngFor="let product of productsList">
      <ion-label>{{product.nombre}}</ion-label>
      <ion-label>{{product.descripcion}}</ion-label>
      
      <ion-button color="danger" (click)="deleteProduct(product.id)">
        BORRAR
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
  <ion-item *ngFor="let seller of SellerList">
    <ion-label>{{seller.nombre}}</ion-label>
    <ion-label>Vendedor</ion-label>
    <ion-button color="danger" (click)="deleteSeller(seller.id)">
      BORRAR
    </ion-button>
  </ion-item>
  </ion-list>
 
</ion-content>
